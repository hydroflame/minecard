<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mine Cards</title>
  </head>
  <body>
    <div id="game">
      <div id="header"></div>
      <div id="store"></div>
      <div class="deck-container">
        <div id="pickaxeSlot" class="card-pile"></div>
        <div id="deck" class="card-pile"></div>
        <div style="flex-grow: 1"></div>
        <div id="discard" class="card-pile"></div>
      </div>
      <div id="deck-screen">
        <div class="instructions">
          <span
            >Destroy a card for <span class="resource-count">1</span
            ><span class="resource-icon tnt"></span>.</span
          >
          <span
            >The fewer cards in your deck, the more it costs to destroy
            them.</span
          >
        </div>
        <div class="scroll-area">
          <div class="card-container"></div>
        </div>
        <div class="close-button">âœ–</div>
      </div>
      <div id="victory">
        <div>VICTORY!</div>
      </div>
    </div>
  </body>
</html>
